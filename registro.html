    <!-- Encabezado -->

    <header>

        <div class="contenedor-principal">
            <div class="logo">
                <h1>DEKKER SHOP</h1>
            </div>
            <nav>
                <a href="index.html">CATÁLOGO</a>
                <a href="registro.html">REGISTRO</a>
            </nav>
        </div>
    </header>
    <div class="contenedor-registro">
        <div class="imagen-registro">

        </div>

        <div class="formulario-registro">
            <h2>Regístrate</h2>
            <p>Ingresa tus datos y disfruta de una mejor experiencia
                nombre</p>

            <!-- Inicio del formulario -->

            <form action="registro-contacto.html" method="get" target="_self" class="form-dato">
                <div class="nom-ape">
                    <div class="input">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" name="nombre">
                    </div>
                    <div class="input">
                        <label for="apellidos">Apellido </label>
                        <input id="apellidos" type="text" name="apellidos">
                    </div>

                </div>
                <div class="doc-cel">
                    <div class="input">
                        <label for="documento">N° de Documento</label>
                        <input id="documento" type="text" name="documento">
                    </div>
                    <div class="input">
                        <label for="celular">Celular</label>
                        <input id="celular" type="text" name="celular">
                    </div>
                </div>
                <div class="email-pass">
                    <div class="input">
                        <label for="correo">Correo Electrónico</label>
                        <input id="correo" type="text" name="correo">
                    </div>
                    <div class="input">
                        <label for="password">contraseña</label>
                        <input id="password" type="password" name="password">
                    </div>
                </div>

                <div class="registro">
                    <input type="submit" value="Registrarme">
                </div>
            </form>


        </div>
